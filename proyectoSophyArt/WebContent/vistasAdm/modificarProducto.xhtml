<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Agregar Nuevo Producto</title>
<style type="text/css">
    .ui-widget {
        font-size: 90%;
    }
</style>
    </h:head>
     
    <h:body>
 <center>
        <h:form enctype="multipart/form-data">
         <p:growl id="growl" showDetail="true"  />  
            <h2>Nuevo Producto</h2>
            <h4>Formulario de Registro</h4>
            <table>
                <tr>
                    <td>Nombre del producto</td>
                    <td>
                   <p:inputText id="nombre" label="Nombre del Producto" value="#{beanProdu.productoElegido.nombre}" required="true" maxlength="20">
            		<p:keyFilter regEx="/[a-z _]/i"/>  
       				 </p:inputText>
                    </td>
                </tr>
                <tr>
					 <td>Ingrese el valor:</td>
                    <td>
                        <p:inputText label="valor del producto"
                                     id="valor" value="#{beanProdu.productoElegido.valorProducto}"
                                     required="true" maxlength="8" >
                                     <p:keyFilter  for="valor" mask="num"/>  
                                     </p:inputText>                         
                    </td>
                </tr>
                               <tr>
                    <td>Descripcci√≥n:</td>
                    <td>
                     <p:inputTextarea label="Descripccion" rows="5" cols="30" value="#{beanProdu.productoElegido.descripcion}" 
                     counter="display" maxlength="60" counterTemplate="{0} faltantes." required="true" />
                    </td>
                </tr>
                <tr>
                <td></td>
                <td><h:outputText id="display" />
                </td></tr>
            </table>           
            <p><h:commandButton value="Modificar" action="#{beanProdu.modificarElegido}" /></p>
        </h:form>
        </center>
    </h:body>  
</html>

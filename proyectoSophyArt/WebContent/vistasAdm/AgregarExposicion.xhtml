<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Agregar Nuevo Producto</title>
<style type="text/css">
    .ui-widget {
        font-size: 90%;
    }
</style>
    </h:head>
     
    <h:body>
 <center>
        <h:form enctype="multipart/form-data">
         <p:growl id="growl" showDetail="true"  />  
            <h2>Nuevo Producto</h2>
            <h4>Formulario de Registro</h4>
            <table>
                <tr>
                    <td>Tipo de Exposición</td>
                    <td>
                    <p:selectOneMenu id="TipoExpo" 
                                         value="#{beanExpo.expoNueva.tipoExposicion}" required="true">
                            <f:selectItem itemLabel="Exposición Individial" itemValue="Individual" />
                            <f:selectItem itemLabel="Exposición Grupal" itemValue="Grupal" />
                        </p:selectOneMenu>
                    </td>
                </tr>
                 <tr>
                    <td>Tipo Categoria</td>
                    <td>
                    <p:selectOneMenu id="TipoCategoria" 
                                         value="#{beanExpo.expoNueva.tipoExposicion}" required="true">
                            <f:selectItem itemLabel="Exposición Individial" itemValue="Individual" />
                            <f:selectItem itemLabel="Exposición Grupal" itemValue="Grupal" />
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
					 <td>Ingrese la fecha de la Exposción:</td>
                    <td>
			<p:datePicker id="range" selectionMode="range" value="#{beanExpo.rango}" readonlyInput="true" />           
                    </td>
                </tr>
                               <tr>
                    <td>Descripcción de la Exposición:</td>
                    <td>
                     <p:inputTextarea label="Descripccion" rows="5" cols="30" value="#{beanExpo.expoNueva}" 
                     counter="display" maxlength="60" counterTemplate="{0} faltantes." required="true" />
                    </td>
                </tr>
                <tr>
                <td></td>
                <td><h:outputText id="display" />
                </td></tr>
            </table>           
            <p><h:commandButton value="Modificar" action="#{beanExpo.registrarNuevaExposicion}" /></p>
        </h:form>
        </center>
    </h:body>  
</html>
